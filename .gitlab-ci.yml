image: node:latest

cache:
  paths:
    - node_modules/

before_script:
  - apt-get update
  - apt-get install zip unzip -y

stages:
  - deploy

deploy:
  stage: deploy
  environment:
    name: development
  script:
    - npm install
    - npm run build-prod
  only:
    - dev
  artifacts:
    paths:
    - dist/app.zip   